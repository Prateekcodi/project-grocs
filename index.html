  <head>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- header -->

      <nav class="nav">
        <!-- logo -->

        </div>
        <!-- buttons -->
        <div class="btns">

        </div>

          </div>

          <!-- hero section img -->
        </div>

        <div class="hero-images" >

          <img src="./vegetables-7357585_1280.png" alt="a grocery basket full with groceriesg" class="hero-img">
